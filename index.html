<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Legal Engine Interview</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #0047ab;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #003a8c;
    }
    #agent-container {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Start Legal Engine Interview</h2>
    <p>Please enter your name and email to begin:</p>
    <input type="text" id="user_name" placeholder="Your Name" />
    <input type="email" id="user_email" placeholder="Your Email" />
    <button onclick="startInterview()">Start Interview</button>

    <div id="agent-container"></div>
  </div>

  <script>
    function startInterview() {
      const name = document.getElementById("user_name").value;
      const email = document.getElementById("user_email").value;

      if (!name || !email) {
        alert("Please enter both your name and email.");
        return;
      }

      // Inject the script only after button click
      const widget = document.createElement("elevenlabs-convai");
      widget.setAttribute("agent-id", "tG9uM0Gz6OeuPuR8BpBI");
      widget.setAttribute("user_name", name);
      widget.setAttribute("user_email", email);

      const container = document.getElementById("agent-container");
      container.innerHTML = ""; // Clear previous instances if any
      container.appendChild(widget);

      const script = document.createElement("script");
      script.src = "https://elevenlabs.io/convai-widget/index.js";
      script.async = true;
      script.type = "text/javascript";
      document.body.appendChild(script);
    }
  </script>
</body>
</html>
