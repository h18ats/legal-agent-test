<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleven Labs Agent Integration</title>
</head>
<body>

    <h2>Contact Eleven Labs Agent</h2>

    <form id="agentForm">
        <label for="user_name">Name:</label>
        <input type="text" id="user_name" name="user_name" required><br><br>

        <label for="user_email">Email:</label>
        <input type="email" id="user_email" name="user_email" required><br><br>

        <button type="submit">Send to Agent</button>
    </form>

    <script>
        document.getElementById("agentForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Retrieve user input
            const userName = document.getElementById("user_name").value;
            const userEmail = document.getElementById("user_email").value;

            // Check if inputs are not empty
            if(userName && userEmail) {
                // Send to Eleven Labs Agent API
                fetch('https://api.elevenlabs.io/agents/tG9uM0Gz6OeuPuR8BpBI', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_API_KEY', // Replace with your actual API key
                    },
                    body: JSON.stringify({
                        user_name: userName,
                        user_email: userEmail
                    })
                })
                .then(response => response.json())
                .then(data => {
                    alert("Data sent successfully to the agent.");
                    console.log(data); // For debugging
                })
                .catch(error => {
                    alert("Error sending data to the agent.");
                    console.error(error); // For debugging
                });
            } else {
                alert("Please fill in both fields.");
            }
        });
    </script>

</body>
</html>
