<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversational AI with Eleven Labs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #chat-box {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        #user-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Chat with AI Agent</h1>

    <div id="chat-box"></div>

    <input type="text" id="user-input" placeholder="Type your message here..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        const apiUrl = "https://elevenlabs.io/app/talk-to?agent_id=tG9uM0Gz6OeuPuR8BpBI";

        function sendMessage() {
            const userMessage = document.getElementById('user-input').value;
            if (!userMessage) return;

            // Display user message in the chat box
            appendMessage('You: ' + userMessage);

            // Call the Eleven Labs API
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: userMessage
                })
            })
            .then(response => response.json())
            .then(data => {
                // Append the AI's response
                appendMessage('AI: ' + data.reply);
            })
            .catch(error => {
                console.error('Error:', error);
                appendMessage('AI: Sorry, there was an error processing your request.');
            });

            // Clear input field
            document.getElementById('user-input').value = '';
        }

        function appendMessage(message) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
        }
    </script>

</body>
</html>
