<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Legal Engine Agent Test</title>
</head>
<body>
  <h1>Legal Engine Test Agent</h1>

  <form id="user-form">
    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Your Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <button type="submit">Start Agent</button>
  </form>

  <div id="agent-container" style="margin-top: 30px;"></div>

  <!-- Eleven Labs Widget Loader -->
  <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>

  <script>
    document.getElementById('user-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      // Remove previous agent if it exists
      const container = document.getElementById('agent-container');
      container.innerHTML = '';

      // Create agent element dynamically
      const agent = document.createElement('elevenlabs-convai');
      agent.setAttribute('agent-id', 'tG9uM0Gz6OeuPuR8BpBI');
      agent.setAttribute('user_name', name);
      agent.setAttribute('user_email', email);

      container.appendChild(agent);
    });
  </script>
</body>
</html>
