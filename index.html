<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to Eleven Labs Agent</title>
</head>
<body>

    <h2>Talk to Eleven Labs Agent</h2>

    <form id="agentForm">
        <label for="user_name">Name:</label>
        <input type="text" id="user_name" name="user_name" required><br><br>

        <label for="user_email">Email:</label>
        <input type="email" id="user_email" name="user_email" required><br><br>

        <label for="user_message">Message:</label>
        <textarea id="user_message" name="user_message" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Send Message</button>
    </form>

    <script>
        document.getElementById("agentForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Retrieve user input
            const userName = document.getElementById("user_name").value;
            const userEmail = document.getElementById("user_email").value;
            const userMessage = document.getElementById("user_message").value;

            // Check if inputs are not empty
            if(userName && userEmail && userMessage) {
                // Construct the URL with query parameters
                const agentUrl = `https://elevenlabs.io/app/talk-to?agent_id=tG9uM0Gz6OeuPuR8BpBI&user_name=${encodeURIComponent(userName)}&user_email=${encodeURIComponent(userEmail)}&message=${encodeURIComponent(userMessage)}`;

                // Redirect the user to the agent URL
                window.location.href = agentUrl;
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>

</body>
</html>
